[tool.black]
line-length = 119
target-version = ["py38"]
skip-string-normalization = 1

# flake8 not supported this config file - see flake8.cfg
[tool.flake8]
ignore = "W605,W503,W504,C0114,C0115,C0116"
max-line-length = 119
max-complexity = 20
count = 1
statistics = 1
show-source = 1

[tool.autopep8]
max-line-length = 119
ignore = "W605,W503,W504,C0114,C0115,C0116"
recursive = 1

[tool.pycodestyle]
max-line-length = 119
statistics = true
count = true
format = "pylint"

[tool.mypy]
ignore_missing_imports = true
